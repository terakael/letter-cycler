<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Learning Flashcards</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <div class="container">
        <div id="element-display" class="element-display" tabindex="0">
            <span id="element-content"></span>
            <i class="star-icon fas fa-star"></i>
            <i class="play-icon fas fa-play"></i>
        </div>

        <div class="controls">
            <div class="type-toggles">
                <button data-type="letters" class="toggle-btn active">a</button>
                <button data-type="capitals" class="toggle-btn">A</button>
                <button data-type="combos" class="toggle-btn">sh</button>
                <button data-type="cvc" class="toggle-btn">cat</button>
                <button data-type="sentences" class="toggle-btn">a cat</button>
                <button data-type="numbers11to19" class="toggle-btn">11</button>
                <button data-type="numbers10to90" class="toggle-btn">20</button>
                <button id="starred-toggle" class="toggle-btn">‚≠ê</button>
                <button id="shuffle-toggle" class="toggle-btn">üé≤</button>
                <button id="reset-button" class="action-btn">üîÑ</button>
            </div>
        </div>
    </div>


    <script src="script.js"></script>
</body>

</html>
